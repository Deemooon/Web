<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ES6</title>

</head>


<body>
    <script ">
        console.log("Задание №2 ")
        let promise = new Promise((resolve, reject) =>
            setTimeout(() => {
                number = prompt("Введите число ");
                resolve(number);
            }, 3000)
        );
    
        promise.then(
            (result) =>
            new Promise((resolve, reject) =>
                setTimeout(() => {
                    resolve(Math.pow(result, 2));
                }, 3000)
            )
        ).then(
            (result) =>
            new Promise((resolve, reject) =>
                setTimeout(() => {
                    resolve(Math.pow(result, 2));
                }, 3000)
            )
        ).then(
            (result) =>
            alert(result)
        );
    </script>
</body>

</html>
