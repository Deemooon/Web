<body>
    <script>
        console.log("Задание №4");

        function getNum() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(getRandomInt(1, 5));
                }, 3000);
            });
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        async function func() {
            let result = await getNum();
            console.log(result * result);
        }

        func();
    </script>
</body>
